<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="story-title"></h1>
        <p id="story-source"></p>
        
        <div class="controls">
            <div class="settings">
                <label><input type="checkbox" id="ruVoice" checked> Озвучивать русский текст</label>
                <button id="playAllBtn">Проиграть всё</button>
                <button id="pauseBtn">Пауза</button>
            </div>
            <div class="speed-controls">
                Скорость:
                <button class="speed-btn" data-speed="0.8">0.8x</button>
                <button class="speed-btn" data-speed="1">1x</button>
                <button class="speed-btn" data-speed="1.2">1.2x</button>
            </div>
        </div>
        
        <div id="text-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
