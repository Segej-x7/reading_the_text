
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilingual Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="story-title"></h1>
        <p id="story-source"></p>
        
        <iframe
            width="720"
            height="405"
            src="https://rutube.ru/play/embed/f7e1cf617ddf38b2099232eeebfd40bf"
            frameBorder="0"
            allow="clipboard-write; autoplay"
            webkitAllowFullScreen
            mozallowfullscreen
            allowFullScreen
        ></iframe>
        
        
        <div class="controls">
            <div class="speed-control">
                <label for="en-speed">English Speed:</label>
                <input type="range" id="en-speed" min="0.5" max="3" step="0.1" value="1">
                <span id="en-speed-value">1x</span>
            </div>
            
            <div class="speed-control">
                <label for="ru-speed">Russian Speed:</label>
                <input type="range" id="ru-speed" min="0.5" max="3" step="0.1" value="1">
                <span id="ru-speed-value">1x</span>
            </div>
            
            <button id="play-btn">Play</button>
            <button id="pause-btn">Pause</button>
        </div>
        
        <div id="content-display"></div>
        
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
